<section id="formGroup" class="parallax_group">
  <div class="parallax_layer parallax_layer-base">
    
    <div class="contentWrap">
      
      <h3>Let's work together</h3>

      <form method="POST" action="//formspree.io/{{ site.data.settings.email }}">
        
        <div class="contact-info-group">
      
          <label><span>Your Name</span>
          <input type="text" name="name"></label>
          
          <label><span>Your Email</span>
          <input type="email" name="_replyto"></label>
      
        </div>
      
        <label><span>Tell me about your project</span>
        <textarea name="message"></textarea></label>
        
        <input type="text" name="_gotcha" style="display:none" />
        
        <input type="hidden" name="_next" value="//ammocan.github.io/form-success.html" />
      
        <div class="submit-wrap">
          <input type="submit" value="Send">
        </div>
        
      </form>
      
    </div>
    
  </div>
</section>
