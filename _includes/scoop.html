<section>

  <h3 id="scoop">Scoop On AMMO</h3>
  
  <div class="face-lockup">
    
    <div class="face-img"></div>
    
    <div class="icowrap-one"><span class="drops-wordpress"></span></div>
    <div class="icowrap-two"><span class="drops-html5"></span></div>
    <div class="icowrap-three"><span class="drops-css3"></span></div>
    <div class="icowrap-four"><span class="drops-player"></span></div>
    
  </div>
  
  <div class="blurb">
    {{ site.data.settings.blurb | markdownify }}
  </div>
  
  {% if site.data.settings.skills %}
  
  <div class="skill-lockup">

    {% for skill in site.data.settings.skills %}

      <div class="skill-unit">
        <div class="skill-label">{{ skill.name }}</div>
        <div class="skill-icons skill-{{ skill.value }}">
          {% for i in (1..10) %}
            <span class="drops-twoDrops"></span>
          {% endfor %}
        </div>
      </div>    

    {% endfor %}
    
  </div>
  
  {% endif %}

</section>
